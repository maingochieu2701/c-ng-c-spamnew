<body>

  <script>
  function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {

  async function generateLinks() {
    const fbUrl = document.getElementById("fbUrl").value.trim();

    if (!fbUrl.includes("comment_id=")) {
      return alert("URL khÃ´ng há»£p lá»‡ hoáº·c thiáº¿u comment_id");
    }

    const res = await fetch("/api/generate-links", {

      body: JSON.stringify({ url: fbUrl })  // âœ… Gá»­i Ä‘Ãºng key backend yÃªu cáº§u
    });

    const data = await res.json();
    const list = document.getElementById("linkList");

    if (data.links) {
  data.links.forEach(link => {
    const li = document.createElement("li");
    li.innerHTML = `
      <a href="${link}" target="_blank">${link}</a>
      <button onclick="copyToClipboard('${link}')">ðŸ“‹ Sao chÃ©p</button>
    `;

  });
}

    } else {

    }
  }
</script>
